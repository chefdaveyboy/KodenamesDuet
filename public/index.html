<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODENAMES - DIGITAL</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-8">
                <h1 class="display-4 text-center font-weight-bold">CODENAMES - DIGITAL</h1>
                <p id="user-message" class="lead text-center">This is a digital version of the hit board game Codenames!  Log on with a friend and play!</p>
            </div>
            <div class="col-4">
                <img src="images/codenames-img.png" alt="logo" class="rounded" width="200">
            </div>
        </div>
    </div>
    <div class="card">
        <h5 class="card-header bg-warning">Sign In</h5>
        <div class="card-body">
            <h5 class="card-title">Please enter your nickname below.</h5>
            <input class="form-control" id='name' type="text" placeholder="Nickname">
            <div class='row'>
                <div class='col-2'>
                <input class="btn btn-danger mt-3" id="player-start" type="submit" value="New Game">
                </div>
                <div class='col-2'>
                <input class="btn btn-danger mt-3" id="player-join" type="submit" value="Join Game">
                </div>
                <div class='col-10-offset-1' style='display:none' id='join'>
                <input style='display:none;' class="form-control m-3" id='game-id' type="text" placeholder="enter game ID here">
                <input class="btn btn-danger mt-3" id="join-game" type="submit" value="Enter">
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
crossorigin="anonymous"></script>
<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
<script>
$(".card").flip();
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src = "/socket.io/socket.io.js"></script>
<script src="js/game.js"></script>

</body>
</html>
